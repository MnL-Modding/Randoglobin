sounds:
  dancer_idle:
    loop: True
    length: 1.000
    tempo: 120
    subdiv: 2
    dance:
      idle;1

  spritoglobin_end:
    name: "Success! - Spritoglobin"
    icon: "ico_spritoglobin.ico"
    credit: "ThePurpleAnon"
    filename: "snd_spritoglobin_success.wav"
    loop: False
    length: 3.000
    tempo: 140
    subdiv: 3
    dance:
      success;1

  cheatoglobin_end:
    name: "Success! - Cheatoglobin"
    icon: "ico_cheatoglobin.ico"
    credit: "ThePurpleAnon"
    filename: "snd_cheatoglobin_success.wav"
    loop: False
    length: 3.000
    tempo: 120
    subdiv: 3
    dance:
      success_alt2;1

  dataglobin_end:
    name: "Success! - Dataglobin"
    icon: "ico_dataglobin.ico"
    credit: "ThePurpleAnon"
    filename: "snd_dataglobin_success.wav"
    loop: False
    length: 2.769
    tempo: 130
    subdiv: 3
    dance:
      success_alt1;1

  randoglobin_start:
    name: "Let the Randomization Begin!"
    icon: "ico_randoglobin.ico"
    credit: "ThePurpleAnon"
    filename: "snd_randoglobin_wait.wav"
    loop: True
    length: 16.000
    tempo: 120
    subdiv: 2
    dance:
      loop0;4
      loop1;4
      loop0;4
      loop1;4

  randoglobin_end:
    name: "Success! - Randoglobin"
    icon: "ico_randoglobin.ico"
    credit: "ThePurpleAnon"
    filename: "snd_randoglobin_success.wav"
    loop: False
    length: 3.870
    tempo: 124
    subdiv: 3
    dance:
      success_intro;1
      success;1

  randoglobin_fail:
    name: "Failure... - Randoglobin"
    icon: "ico_randoglobin.ico"
    credit: "ThePurpleAnon"
    filename: "snd_randoglobin_fail.wav"
    loop: False
    length: 1.935
    tempo: 124
    subdiv: 1
    dance:
      fail;1


dances:
  idle:
    idle_0
    idle_1
    idle_2
    idle_3

  loop0:
    point_lup;bump_left
    point_mid
    point_rup;bump_right
    point_mid

  loop1:
    ass_l;bump_left
    ass_m
    ass_r;bump_right
    ass_m

  success_intro:
    amaze;shake_big
    amaze
    amaze

  success:
    point_lfa;slide_right
    point_lfa
    point_mid;slide_left
    point_rfa;slide_left
    point_rfa
    point_mid;slide_right
    amaze;shake_small
    amaze
    amaze
    jump;jump_big

  success_alt1:
    point_lup;slide_right
    point_lup
    point_mid;slide_left
    point_rup;slide_left
    point_rup
    point_mid;slide_right
    amaze;shake_small
    amaze
    amaze
    jump;jump_big

  success_alt2:
    ass_l;bump_left
    ass_l
    ass_m
    ass_r;bump_right
    ass_r
    ass_m
    point_mid;shake_small
    point_mid
    point_mid
    jump;jump_big

  fail:
    amaze;shake_big
    fucking_dead;fall_right


